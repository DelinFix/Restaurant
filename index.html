<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Tinos:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Ресторан</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <div class="nav">
                    <a class="nav-item" href="#">Главная</a>
                    <a class="nav-item" href="#">Меню</a>
                    <a class="nav-item" href="#">О нас</a>
                    <a class="nav-item" href="#">Бронь</a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img src="assets/cart.png" alt="cart">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div>
                            <img src="assets/phone.png" alt="phone">
                        </div>
                        <div class="phone-number">
                            <a href="#">+999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">
                        Свяжитесь с нами для бронирования
                    </div>
                </div>
                <div class="header-btn-container">
                    <a class="header-btn" href="#">
                        Заказ столика
                    </a>
                </div>
            </div>

            <div class="header-down">
                <div class="header-title">
                    Добро пожаловать в
                    <div class="header-title__primary">
                        Наш ресторан
                    </div>
                    <div class="header-subtitle">
                        Дом лучшей еды
                    </div>
                    <div class="header-down__btn">
                        <a href="#">Посмотреть меню</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>

</html>
